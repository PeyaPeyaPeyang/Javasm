<div class="definition">
    <h2>NOP Instruction</h2>
    <p><b>{link:nop}</b> - <code>0x00</code> (0)</p>

    <h4>Purpose</h4>
    <p>
        Does nothing. It is used as a placeholder or for alignment purposes in bytecode.
    </p>

    <h5><b>Operands:</b></h5>
    <p>None</p>

    <h5><b>Format:</b></h5>
    <p><code>nop</code></p>

    <h5><b>Examples:</b></h5>
    <ul>
        <li><code>nop</code></li>
    </ul>

    <h5><b>Stack Effect:</b></h5>
    <ul>
        <li>Before: <code>...</code></li>
        <li>After: <code>...</code></li>
    </ul>
</div>
